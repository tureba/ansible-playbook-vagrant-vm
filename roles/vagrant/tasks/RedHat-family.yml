---

- name: instala EPEL
  yum:
    name: epel-release
    state: latest

- name: instala avahi
  yum:
    name: avahi
    state: latest

- name: instala nss-mdns
  yum:
    name: nss-mdns
    state: latest

- name: inicia avahi-daemon
  service:
    name: avahi-daemon
    state: started
    # o serviço já vem habilitado

- name: atualiza todos os pacotes
  yum:
    name: '*'
    state: latest

- name: desabilita selinux
  lineinfile:
    dest: /etc/selinux/config
    regexp: '^SELINUX='
    line: 'SELINUX=disabled'

